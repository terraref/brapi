version: "3"

services:
  # postgresql + postgis to hold all the data
  postgres:
    image: mdillon/postgis:9.5
    networks:
      - bety
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    restart: unless-stopped

  # BETY rails frontend to the database
  bety:
    image: pecan/bety:${BRANCH:-latest}
    networks:
      - bety
    ports:
      - 8000:8000
    environment:
      - UNICORN_WORKER_PROCESSES=1
      - SECRET_KEY_BASE=thisissomereallllllylongsecretkeyandshouldbelongerthanthis
    depends_on:
      - postgres
    restart: unless-stopped

  # BRAPI
  brapi:
    image: terraref/brapi:latest
    ports:
      - 8080:8080
    environment:
      - DBHOST=postgres
    networks:
      - bety
    # can now just use to run latest code
    volumes:
      - ${PWD}:/usr/src/app
    depends_on:
      - postgres

networks:
  bety:

volumes:
  postgres: